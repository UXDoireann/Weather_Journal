<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
<meta charset ="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div id ="holder_headline">
    Weathering Heights
  </div>
  
  <div class ="holder feel">
    <label for="feelings">Heathcliff, my love,<br> how is your wild, cruel heart on this day?</label>
    <textarea class= "myInput" id="feelings" placeholder="Whisper your woes here" rows="2" cols="30"></textarea>
    <div class ="holder zip">
      <label for="zip">Enter your zipcode here darling</label>
      <input type="text" id="zip" placeholder="Enter zip code here" minlength="5" maxlength="5">
    </div>
    <button id="generate" type = "submit"> Summon Catherine</button>
  </div>
  <div class ="holder entry">
    <div class = "title"></div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
    <div id = "content"></div>
    <div id = "weather"></div>
   
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
